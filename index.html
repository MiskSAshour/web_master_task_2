<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider" id="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="Assets/alessandro-erbetta-mpWPcRT9D1E-unsplash.jpg"
            alt="Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="Assets/anton-repponen-wxxAx26SXys-unsplash.jpg"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="Assets/graham-holtshausen-fUnfEz3VLv4-unsplash.jpg"
            alt="Image 3"
          />
        </div>
        <div class="slide">
          <img
            src="Assets/angelina-kichukova-1i6mrD_t9gA-unsplash.jpg"
            alt="Image 4"
          />
        </div>
        <div class="slide">
          <img
            src="Assets/federico-beccari-eGJg5iRGlg8-unsplash.jpg"
            alt="Image 5"
          />
        </div>
      </div>
      <button class="prev" id="prevBtn">&#10094;</button>
      <button class="next" id="nextBtn">&#10095;</button>
      <div class="pagination">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
